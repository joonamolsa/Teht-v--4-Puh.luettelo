<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puhelinluettelo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      /* Tumma tila - tyylit */
      body.dark-mode {
          background-color: #121212;
          color: white;
      }
      .navbar.dark-mode {
          background-color: #222 !important;
      }
      .card.dark-mode {
          background-color: #333;
          color: white;
      }
  </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><i class="fas fa-home"></i
        ></a>
        <div class="form-check form-switch ms-auto">
          <input class="form-check-input" type="checkbox" id="darkModeToggle">
          <label class="form-check-label" for="darkModeToggle">üåô Tumma tila</label>
        </div>
        <!--Mobiilin k√§ytt√∂liittym√§n parannus-->
        <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            <a class="nav-link" href="taulukko.html">N√§yt√§ kaikki henkil√∂t</a>
            <a class="nav-link" href="haku.html">Hae puhelinnumero</a>
            <a class="nav-link" href="tietosuoja.html">Tietosuojaseloste</a>
          </div>
      </div>
    </nav>

    <div class="container mt-5 text-center">
      <p class="fs-2">Valitse yl√§valikosta haluamasi toiminto.</p>
      <img
        src="images/banner.jpg"
        alt="Puhelinluettelo Banneri"
        class="img-fluid mx-auto d-block"
      />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Tumma tila - JavaScript -->
        <script>
          document.addEventListener("DOMContentLoaded", function () {
              const toggle = document.getElementById("darkModeToggle");
              const body = document.body;
              const navbar = document.querySelector(".navbar");
  
              // Tarkistetaan onko tumma tila k√§yt√∂ss√§ localStoragessa
              if (localStorage.getItem("dark-mode") === "enabled") {
                  body.classList.add("dark-mode");
                  navbar.classList.add("dark-mode");
                  toggle.checked = true;
              }
  
              // Tumma tila -kytkimen toiminnallisuus
              toggle.addEventListener("change", function () {
                  if (toggle.checked) {
                      body.classList.add("dark-mode");
                      navbar.classList.add("dark-mode");
                      localStorage.setItem("dark-mode", "enabled");
                  } else {
                      body.classList.remove("dark-mode");
                      navbar.classList.remove("dark-mode");
                      localStorage.setItem("dark-mode", "disabled");
                  }
              });
          });
      </script>
    <footer class="text-center mt-5">
      <p>
        &copy; 2025 Puhelinluettelo.
        <a href="tietosuoja.html">Tietosuojaseloste</a>
      </p>
    </footer>
  </body>
</html>
